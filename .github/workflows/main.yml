name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
    openai_id: ${{ secrets.SECRET_KEY_OPENAI }}

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Add remote 
        env:
          HF: ${{ secrets.HF }}
        run: git remote add space https://Chizeni:$HF@huggingface.co/spaces/Chizeni/Chatbot
      - name: Push to hub
        env:
          HF: ${{ secrets.HF }}
        run: git push --force https://Chizeni:$HF@huggingface.co/spaces/Chizeni/Chatbot main
